[defaults]
inventory = /root/ansible-project/ansible-openstack/inventory
collections_path = /root/ansible-project/ansible-openstack/collections
remote_user = root
hosts_key_checking = false
timeout = 10
roles_path = /root/ansible-project/ansible-openstack/roles

[privilege_escalation]
become = true
become_method = sudo
become_user = root
become_ask_pass = false
